<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Projet Gare - Recherche par Département et Gare</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- <script type="module" src="./js/map.js"></script>
  <script type="module" src="./js/data.js"></script>
  <script type="module" src="./js/filter.js"></script>
  <script type="module" src="./js/affichage.js"></script>
  <script type="module" src="./js/gare.js"></script> -->
  <script src="./js/gare.js"></script>
  <script src="./js/utils.js"></script>
  <script defer src="./js/navbar.js"></script>

  
  <link rel="stylesheet" href="style.css">

</head>

<body>  
  <div id="navbar"></div>

  <div id="doc">
    <div id="map"></div>
    <div id="informations">
      <div class="premiere-partie">
        <h2>Trouver une gare</h2>
        <div class="searchContainer">
          <form id="gareForm">
            <input oninput="updateGareList(geojsonData)" id="gareSearch" type="text">
            <!-- <button type="submit">V</button> -->
            <ul style="display: none; text-align: left;" id="resultGareSearch"></ul>
          </form>
          <p>Ou</p>
          <div id="controls">
            <!-- <label for="department-select">Choisir un département : </label> -->
             
            <select id="department-select">
              <option value="" disabled selected>Choisissez un département</option>
              <option value="all">Tous</option>
            </select>
            <select id="station-select">
              <option value="" disabled selected>Choisissez une gare</option>
  
            </select>
          </div>
        </div>
      </div>
      
      <div class="deuxieme-partie">
        <div id="menu">
          <ul>
            <li><a href="#" data-target="info">Informations</a></li>
            <li><a href="#" data-target="horaires">Horaires</a></li>
            <li><a href="#" data-target="accessibilite">Accessibilité</a></li>
            <li><a href="#" data-target="satisfaction">Satisfaction</a></li>
            <li><a href="#" data-target="contact">Contact</a></li>
          </ul>
        </div>
        <div id="content">
          <div id="nomGare"></div>
          <div id="info" class="content-section">
            <div id="status"></div>
            <div id="adresse"></div>
          </div>
          <div id="horaires" class="content-section"></div>
          <div id="accessibilite" class="content-section"></div>
          <div id="contact" class="content-section"></div>
          <div id="satisfaction" class="content-section"></div>
        </div>
      </div>
      
  </div>
 
</body>

</html>
